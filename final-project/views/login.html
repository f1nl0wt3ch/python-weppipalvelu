<html lang="en">

</head>
<body>
<div class="container">
    <div class="row text-center align-items-center">
        <aside class="col-sm-4"><!-- NO CONTENT --></aside>
        <aside class="col-sm-4" style="margin-top: 100px">
            <div class="card">
                <article class="card-body">
                    <a href="/register" class="float-right btn btn-outline-primary">Register</a>
                    <h4 class="card-title mb-4 mt-1">Sign in</h4>
                    <p>
                        <a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i> Â  Login
                            via facebook</a>
                    </p>
                    <hr>
                    <form>
                        <div class="form-group">
                            <input name="" class="form-control" placeholder="Email or login" type="email">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <input class="form-control" placeholder="******" type="password">
                        </div> <!-- form-group// -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block"> Login</button>
                                </div> <!-- form-group// -->
                            </div>
                            <div class="col-md-6 text-right">
                                <a class="small" href="#">Forgot password?</a>
                            </div>
                        </div> <!-- .row// -->
                    </form>
                </article>
            </div> <!-- card.// -->
        </aside>
        <aside class="col-sm-4"><!-- NO CONTENT --></aside>
    </div>
</div>
