<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python weppipalvelu kurssi</title>
</head>
<body>
<form method="post">
    <input type="text" name="email" placeholder="Sähköposti">
    <input type="password" name="password" placeholder="Salasana">
    <input type="checkbox" name="checkbox">
    <input type="submit" name="submit" value="Lähetä">
</form>
{% if email and password %}
<h4>Syödetyt tiedot:</h4>
Sähköposti: {{ email }}
Salasana: {{ password }}
Muista minut: {{ checkbox }}
{% endif %}
</body>
</html>
